<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="usc.png">

    <title>Checkout example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="usc.png" alt="" width="72" height="72">
        <h2>Your Profile</h2>
        <p class="lead">You can easily edit your profile here!</p>
      </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Personal Information</h4> 
          <form class="needs-validation" novalidate>
            <div class="row">
              <button name="edit" class="btn btn-default btn-lg"> edit </button>
            </div>
              <div class="mb-3">
              <label for="email">Email <span class="text-muted">(USC email only)</span></label>
              <input type="email" class="form-control" pattern=".+@usc.edu" id="email" placeholder="123@usc.edu">
              <div class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>

            <div class="mb-3">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Michael Jackson" required>
              <div class="invalid-feedback">
                Please enter your full name.
              </div>
            </div>
          
            <div class="mb-3">
              <label for="password">Current Password</label>
              <input type="password" class="form-control" pattern=".{8,12}" id="password"  required>
            </div>

            <div class="mb-3">
              <label for="password">New Password</label>
              <input type="password" class="form-control" id="password" pattern=".{8,12}" required>
            </div>
            
              <div class="mb-3">
              <label for="name">Your Tutor Info</label>
              <input type="text" class="form-control" id="name" placeholder="Michael Jackson" required>
            </div>

              <div class="mb-3">
              <label for="name">Your Student Info</label>
              <input type="text" class="form-control" id="name" placeholder="Michael Jackson" required>
            </div>
            
            <hr class="mb-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Finish</button>
          </form>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../bootstrap-4.0.0/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
    <script src="../bootstrap-4.0.0./dist/js/bootstrap.min.js"></script>
    <script src="../bootstrap-4.0.0/assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
